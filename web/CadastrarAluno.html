<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .form-control {
                width: 80%;
            }

        </style>
    </head>
    <body style="background-color: transparent;">
        <div id="Principal" style="width:900px;">
            <div role="tabpanel">

                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist" style="background-color: transparent;">
                    <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab" style="background-color: lightseagreen;color:white;">Cadastrar usuário</a></li>
                    <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab" style="background-color: lightsalmon;color:white;">Alterar/Excluir</a></li>
                    <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab" style="background-color: lightskyblue; color:white;">Relatório</a></li>
                    <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab" style="background-color: darkorange; color:white;">SIDA</a></li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content" style="background-color: transparent; border-color: gainsboro;border-style: solid;border-width: thin;">

                    <!--Cadastrar usuário -->
                    <div role="tabpanel" class="tab-pane fade in active" id="home">
                        <div id="FormUserRegister" style="width:750px;margin-top: 10px;"> 
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="txtName" class="col-sm-2 control-label">Nome:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="txtName" placeholder="Digite seu nome...">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="txtLastName" class="col-sm-2 control-label">Senha:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="txtLastName" placeholder="Digite seu sobrenome...">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="txtCPF" class="col-sm-2 control-label">CPF:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="txtCPF" placeholder="Digite seu CPF...">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="txtEmail" class="col-sm-2 control-label">Email:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="txtEmail" placeholder="Digite seu Email...">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="slcFunction" style="margin-left: 65px;margin-right: -13px;display:inline;">Função:</label>
                                    <select id="slcFunction" class="form-control" style="display:inline; width: 496px;margin-left: 40px;">
                                        <option>Professor</option>
                                        <option>Diretor</option>
                                        <option>Secretário</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="txtPassword" class="col-sm-2 control-label">Senha:</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="txtPassword" placeholder="Digite sua senha...">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="txtRepeatNewPassword" class="col-sm-2 control-label">Repetir senha:</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="txtRepeatNewPassword" placeholder="Repita senha...">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary" style="margin-left:18%;">Cadastrar</button>
                                    <button type="reset" class="btn btn-warning">Limpar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                <!--Fim cadastrar usuário -->

                <!-- Alterar / Excluir usuário -->
                <div role="tabpanel" class="tab-pane fade" id="profile">
                    <div id="FormUserRegister" style="width:750px;margin-top: 10px;"> 
                        <div id="DivSearchUser" style="margin-bottom: 20px; width:800px;">
                            <label for="txtNameSearch" class="col-sm-2 control-label" style="display: inline;margin-left: 40px;margin-right: -36px;padding-top: 7px;">Nome:</label>
                            <input type="text" class="form-control" id="txtNameSearch" style="width:475px;display:inline;">
                            <button type="button" class="btn btn-warning" style="height: 35px;width:180px;">Localizar</button>
                        </div>
                        <div class="panel panel-default" style="margin-left: 50px; width:750px;">
                            <div class="panel-heading" style="background-color: transparent;"><strong>Informações do usuário</strong></div>
                            <div class="panel-body">


                                <form class="form-horizontal">
                                    <div class="form-group">
                                        <label for="txtName" class="col-sm-2 control-label" style="font-weight: normal;">Nome:</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="txtName">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="txtLastName" class="col-sm-2 control-label" style="font-weight: normal;">Senha:</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="txtLastName">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="txtCPF" class="col-sm-2 control-label" style="font-weight: normal;">CPF:</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="txtCPF">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="txtEmail" class="col-sm-2 control-label" style="font-weight: normal;">Email:</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="txtEmail">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="txtFunction" class="col-sm-2 control-label" style="font-weight: normal;">Função:</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="txtFunction">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="txtPassword" class="col-sm-2 control-label" style="font-weight: normal;">Senha Atual:</label>
                                        <div class="col-sm-10">
                                            <input type="password" class="form-control" id="txtPassword">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="txtNewPassword" class="col-sm-2 control-label" style="font-weight: normal;">Nova senha:</label>
                                        <div class="col-sm-10">
                                            <input type="password" class="form-control" id="txtNewPassword">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="txtRepeatNewPassword" class="col-sm-2 control-label" style="font-weight: normal;">Repetir senha:</label>
                                        <div class="col-sm-10">
                                            <input type="password" class="form-control" id="txtRepeatNewPassword">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-warning" style="margin-left:19%;">Alterar</button>
                                        <button type="reset" class="btn btn-danger">Excluir</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- fim Alterar / Excluir usuário -->
                <div role="tabpanel" class="tab-pane fade" id="messages">...</div>
                <div role="tabpanel" class="tab-pane fade" id="settings">...</div>
            </div>
        </div>
    </body>
</html>
